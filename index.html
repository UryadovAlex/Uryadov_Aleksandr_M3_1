<!DOCTYPE html>
<html lang="ru">
<head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="app">
            <div class="head"></div>

            <div class="app_name"><p>To-Do List</p></div>

            <div class="for_sort">
                <div class="sort dsc"></div>
            </div>

            <div class="content">

            </div>

            <div class="input_field frame">
                <div class="drag_n_grop"></div>
                <div class="text"><input type="text" id="input"/></div>
                <div class="delete"></div>
            </div>

            <div class="submit">
                <div class="plus">+</div>
                <p>Добавить</p>
            </div>

        </div>
    </main>
</body>
</html>
